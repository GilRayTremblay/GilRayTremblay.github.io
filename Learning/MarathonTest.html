<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Marathon Registration Form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/raceregistration/">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <p>
            Select a Race:
        </p>
        <input type="radio" name="racetype" id="funrun" value="funrun">
        <label for="funrun">Fun Run 5k</label>
        <br>
        <input type="radio" name="racetype" id="halfmarathon" value="halfmarathon">
        <label for="halfmarathon">Half Marathon</label>
        <br>
        <input type="radio" name="racetype" id="fullmarathon" value="fullmarathon">
        <label for="fullmarathon">Full Marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="">Select Age Group</label>
        <select name="racetype" id="racetype">
            <option value="under18">Under 18</option>
            <option value="18-25">18-25</option>
            <option value="26-34">26-34</option>
            <option value="35+">35+</option>
        </select>
        <p>
            <button>Resister Now!</button>
        </p>
    </form>
</body>

</html>
